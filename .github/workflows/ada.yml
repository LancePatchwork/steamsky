name: Continuous Integration - stable version

on:
  push:
    branches: [ 6.0 ]

jobs:

  tests:

    runs-on: ubuntu-latest

    container: ghcr.io/thindil/adabuild:9

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Generate tests
      run: gnattest -P steamsky.gpr

    - name: Build the tests
      run: gprbuild -P tests/driver/test_driver.gpr

    - name: Run the tests
      run: others/tests.tcl 30

  build_linux:

    needs: tests

    runs-on: ubuntu-latest

    container: ghcr.io/thindil/adabuild:9

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build the program
      run: others/build.tcl x86_64-linux-gnu

    - name: Compress the artifact
      run: tar -cf steamsky-development-linux.tar usr

    - name: Upload the artifact
      uses: actions/upload-artifact@v2
      with:
         name: steamsky-stable-linux.tar
         path: steamsky-stable-linux.tar

  build_windows:

    needs: tests

    runs-on: ubuntu-latest

    container: ghcr.io/thindil/adabuildwin64:9

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build the program
      run: others/build.tcl x86_64-windows

    - name: Compress the artifact
      run: tar -cf steamsky-development-windows.tar release

    - name: Upload the artifact
      uses: actions/upload-artifact@v2
      with:
         name: steamsky-stable-windows.tar
         path: steamsky-stable-windows.tar
