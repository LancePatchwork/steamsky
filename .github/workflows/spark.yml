name: Gnatprove checks

on:
  push:
    branches: [ 7.0 ]

jobs:

  tests:

    runs-on: ubuntu-latest

    container: ghcr.io/thindil/adabuild:10

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Run Spark
      run: |
         mkdir obj
         nohup gnatprove --prover=z3 --mode=check --checks-as-errors -P steamsky.gpr > spark.log

    - name: Upload the log
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
         name: logs
         path: |
            spark.log
            obj/gnatprove/gnatprove.out

